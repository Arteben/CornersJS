<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
	<HEAD>
		<TITLE> Уголки JS </TITLE>
		<META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
		<LINK REL="stylesheet" HREF="css.css" TYPE="text/css">
		<SCRIPT type = "text/javascript" src = "jquery.js"></SCRIPT>
		<SCRIPT type = "text/javascript" src = "scripts.js"></SCRIPT>
	</HEAD>
	<BODY>
		<DIV id = "divField">
		</DIV>
		<DIV id = "divInfo">
		</DIV>
		<DIV id = "divControl">
			AI game against himself <BR>
			<INPUT type = "button" id = "typeGame1" value = "Run game">
			<HR>	
			Play against the AI <BR>
			<LABEL>
				<INPUT type = "radio" name = "chipsUser" value = "white" checked id = "whiteChipsUser"> 
				White
			</LABEL> <BR>
			<LABEL>
				<INPUT type = "radio" name = "chipsUser" value = "black">
				Black
			</LABEL> <BR>
			<INPUT type = "button" id = "typeGame2" value = "Start game">
			<HR>
			Game in multiplayer mode <BR>
			<INPUT type = "button" id = "typeGame3" value = "Start game">
			<HR> 
			Game on the network <BR>
			<INPUT type = "button" id = "newGameNetwork" value = "New game on the network"> <BR>
			<INPUT type = "button" id = "connectGameNetwork" value = "Connect to the game"> 	
		</DIV>		
	</BODY>
</HTML>
